<!DOCTYPE html>
<html>

<head>
  <title>
    YouTube
  </title>
  <link rel="stylesheet" href="YouTube.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <input type="text" placeholder="Search">
  <div class="video-preview">
    <div class="thumbnail-div">
      <img src="Thumbnails/thumbnail-1.webp" class="thumbnail">
    </div>

    <div>
      <div class="profile-div">
        <img src="channel-pictures/channel-1.jpeg" class="channel-picture">
      </div>

      <div class="texts-div">
        <p class="title-text">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="views-text">
          3.4M views &middot; 6 months ago
        </p>
        <p class="name-text">
          Marques Brownlee
        </p>
      </div>
    </div>
  </div>

  <div class="video-preview">
    <div class="thumbnail-div">
      <img src="Thumbnails/thumbnail-2.webp" class="thumbnail">
    </div>

    <div>
      <div class="profile-div">
        <img src="channel-pictures/channel-2.jpeg" class="channel-picture">
      </div>

      <div class="texts-div">
        <p class="title-text">
          Try Not To Laugh Challenge #9
        </p>
        <p class="views-text">
          19M views &middot; 4 years ago
        </p>
        <p class="name-text">
          Markiplier
        </p>
      </div>
    </div>
  </div>

</html>
